            var dog = {
            breed: "Anatolian Shepherd",
            weightInPounds: 50,
            age: 3,
            color: "brown",
            canBreed: true,
            shotRecords: [],
            bark: function() {
                console.log("Woof!");
            },
            getOlder: function() {
                this.age += 1;
            },
            disableBreeding: function() {
                this.canBreed = false;
            },
            vaccinate: function (nameOfVaccine){
                this.shotRecords.push ({
                    typeOfShot: nameOfVaccine,
                    date: new Date(),
                });
            },
            };

            dog.bark();
            dog.getOlder();
            console.log(dog.age);
            dog.disableBreeding();
            console.log(dog.canBreed);
            dog.vaccinate('rabies');
