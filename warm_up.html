<script>
    "use strict";

    /*

    Create a function, returnUserFirstLetters, that takes in array of user objects and returns a string of the first letters in lowercase of all the user firstName property values.

    Example:

     */


    var users = [
      {
        age: 24,
        firstName: 'John'
      },
      {
        age: 43,
        firstName: 'Cathy'
      },
      {
        age: 65,
        firstName: 'Bob'
      }
    ];

    // My solution

    //     return (lowerCase.toLowerCase());
    // };
    //
    // console.log(returnUserFirstLetters(users)) // returns the value "jcb"

    // Justin's Solution
    function returnUserFirstLetters(users) {
        var output = "";
        for (var i = 0; i < users.length; i+=1 ) {
            output += users[i].firstName.charAt(0).toLowerCase();
        }
        return output
    }
    console.log(returnUserFirstLetters(users));

</script>
