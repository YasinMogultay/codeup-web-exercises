<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<!--Nav Bar-->
<div class="bg-primary navbar text-light">
    <h3 class="text-left">Weather App</h3>
    <h6 class="form-inline">Current City : &nbsp;<span id="currentCity"></span></h6>
</div>
<!--div gets whole body-->
<div class="container-fluid">
    <!--Search Bar-->
    <nav class="navbar navbar-light">
        <form class="form-inline">
            Place <input class="form-control mr-sm-2 mx-3" placeholder="Search" aria-label="Search" id="input">
            <button class="btn btn-primary " type="submit" id="button">Search</button>
        </form>
    </nav>

    <!--Weather Cards-->
    <div class="row mt-4 d-flex justify-content-around" id="post">
    </div>

    <!--Map-->
    <div id="map" class="mt-3" style="border: 1px black solid; width: auto; height: 400px">
    </div>

    <!--div ends for whole body-->
    <pre id="coordinates" class="coordinates"></pre>
</div>

<br>
<br>
<script src="js/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
