<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="post" action="https://request-inspector.glitch.me/">

            <label for="email">Email: &nbsp; &nbsp; &nbsp;</label>
            <input type="text" name="email" id="email" placeholder="Email" autofocus>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>

            <label for="bio">Bio: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</label>
            <textarea name="bio" id="bio" cols="17" rows="2" placeholder="Short description of yourself"></textarea>
            <br>

            <span>How did you hear about us ?</span>
            <br>

            <label for="billboard">Billboard</label>
            <input id="billboard" name="howDidYouHearAboutUs1" type="checkbox" value="billboard">
            <label for="radioAdvertisement">Radio advertisement</label>
            <input id="radioAdvertisement" name="howDidYouHearAboutUs2" type="checkbox" value="radioAdvertisement">
            <label for="internet advertisement">Internet advertisement</label>
            <input id="internet advertisement" name="howDidYouHearAboutUs3" type="checkbox" value="internetAdvertisement">
            <label for="other">Other</label>
            <input id="other" name="howDidYouHearAboutUs4" type="checkbox" value="other">
            <br>

            <label for="browserPreference"><span>What web browser are you using ?</span></label>
            <select name="browser" id="browserPreference">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="explorer">Internet Explorer</option>
            </select>
            <br>

            <button type="submit">Submit</button>
        </form>
        <br>
        <form method="get" action="https://request-inspector.glitch.me/">
            <label for="username1">Username:</label>
            <input type="text" id="username1" name="username1" autofocus>
            <br>
            <label for="email1">Email:</label>
            <input type="text" id="email1" name="email1">
            <br>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1">
            <br>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <br>
            <label for="signup">sign me up to the newsletter</label>
            <input type="checkbox" id="signup" name="signup" checked>
            <br>
            <button type="submit">Create a new account!</button>
        </form>
        <br>
        <form method="get" action="https://request-inspector.glitch.me/">
            <label for="username2">Username:</label>
            <input type="text" id="username2" name="username2" autofocus required>
            <br>
            <label for="email2">Email:</label>
            <input type="text" id="email2" name="email2" required>
            <br>
            <label for="password2">Password:</label>
            <input type="password" id="password2" name="password2" required>
            <br>
            <label for="checkbox1">Keep me logged for 2 weeks</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <br>
        <form action="https://request-inspector.glitch.me/" method="get">
            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType">
            <br>
            <label for="squareFootage">Square Footage:</label>
            <input type="text" id="squareFootage" name="squareFootage">
            <br>
            <label for="minPrice">Minimum Price:</label>
            <input type="text" id="minPrice" name="minPrice">
            <br>
            <label for="maxPrice">Maximum Price:</label>
            <input type="text" id="maxPrice" name="maxPrice">
            <br>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode">
            <br>
            <label for="numberbedrooms">Number of Bedrooms:</label>
            <input type="text" id="numberbedrooms" name="numberbedrooms">
            <br>
            <label for="numberbathrooms">Number of Bathrooms:</label>
            <input type="text" id="numberbathrooms" name="numberbathrooms">
            <br>
            <button type="submit">Search now</button>
        </form>
        <br>
        <form method="get" action="request-inspector.glitch.me/">
            <label for="creditCardNumber">Credit Card Number :</label>
            <input type="number" id="creditCardNumber" name="creditCardNumber">
            <br>
            <label for="expMonthYear">Expiration Month / Year: </label>
            <input type="number" id="expMonthYear" name="expMonthYear">
            <br>
            <label for="securityCode">Security Code:</label>
            <input type="number" id="securityCode" name="securityCode">
            <br>
            <label for="adress">Billing Adress:</label>
            <textarea name="billingAdress" id="adress" cols="30" rows="3">Billing adress   </textarea>
            <br>
            <label for="checkbox2">Keep this credit card on file for future transactions</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" required>
            <br>
            <button type="submit">Buy now</button>
            <br>
        </form>
    </body>
</html>
