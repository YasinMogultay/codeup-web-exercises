        <title>Register With Us</title>
    </head>
    <body>
        <form method="post" action="https://request-inspector.glitch.me/">

            <label for="email">Email: &nbsp; &nbsp; &nbsp;</label>
            <input type="text" name="email" id="email" placeholder="Email" autofocus>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>

            <label for="bio">Bio: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</label>
            <textarea name="bio" id="bio" cols="17" rows="2" placeholder="Short description of yourself"></textarea>
            <br>

            <span>How did you hear about us ?</span>
            <br>

            <label for="billboard">Billboard</label>
            <input id="billboard" name="howDidYouHearAboutUs1" type="checkbox" value="billboard">
            <label for="radioAdvertisement">Radio advertisement</label>
            <input id="radioAdvertisement" name="howDidYouHearAboutUs2" type="checkbox" value="radioAdvertisement">
            <label for="internet advertisement">Internet advertisement</label>
            <input id="internet advertisement" name="howDidYouHearAboutUs3" type="checkbox" value="internetAdvertisement">
            <label for="other">Other</label>
            <input id="other" name="howDidYouHearAboutUs4" type="checkbox" value="other">
            <br>

            <label for="browserPreference"><span>What web browser are you using ?</span></label>
            <select name="browser" id="browserPreference">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="explorer">Internet Explorer</option>
            </select>
            <br>

            <button type="submit">Submit</button>
