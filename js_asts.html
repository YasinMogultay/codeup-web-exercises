        <script>
            "use strict";

            // Q1 : Define a function named isBoolean that takes in a value and returns a boolean if the argument provided is a boolean value or not.

            function isBoolean (input) {
                return typeof input === "boolean"
            }

            // Q2 : Define a function named isString that takes in a value as an input and returns a boolean if the input provided is a string or not. Numeric strings will count as strings and should return true.

            function isString (str) {
                return typeof str === "string"
            }


            // Q3 :Define a function named isNotString that accepts an input and returns true or false based on whether an input is not a string. Numeric strings will count as strings and should return false.

            function isNotString (input) {
                return !isString(input);
            }


            // Q4 : Define a function named isEmptyString that will return true when passed an argument with the value of "", i.e. an empty string. All other arguments should return false.

            function isEmptyString (input) {
                return input === "";
            }

            //Q5 : Define a function named isNotANumber that accepts an input and returns true or false based on whether an input is a non-numeric value or not. Numbers as strings are not a number and should return true

            function isNotANumber (input) {
                return typeof input !== "number";
            }

            //Q6 : Define a function named isNegative that accepts a number and returns true or false based on whether the input is less than zero.

            function isNegative (input) {
                if (input < 0) {
                    return true;
                } else {
                    return false;
                }
            }
            // function isNegative(input) {
            // return input < input;
            //}

            //Q7 : Define a function named isPositive that accepts an input and returns true or false based on whether the input is above zero. Any non-numeric input should return false.

            function isPositive (input){
                if (input > 0) {
                    return true;
                } else {
                    return false;
                }
            }
            // function isPositive (input) {
            // return input > 0;
            // }

            //Q8 : Define a function named isZero that will return true when passed an argument of the numeric value 0, and return false for all other arguments.

            function isZero (input) {
                if (input == 0) {
                    return true;
                } else {
                    return false;
                }
            }
            // function isZero (input) {
            // return input == 0;
            // }

            // Q9 : Define a function named isArray that takes in an input and returns a boolean whether or not that input is an array or not.


            function isArray(input) {
                return Array.isArray(input);
            }


            // Q10 : Define a function named upperCase that takes in a single input. If the input is not a string, return false. If the input is a non-numeric string, then return it with all the letters capitalized
            function upperCase(str) {
                if (isString(str)) {
                    return str.toUpperCase();
                } else {
                    return false;
                }
            }

            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


            // Q1 Define a function named isGreaterThan that takes in two values and returns a true if the first argument is greater
            // than the second argument otherwise it should return false. If either argument is not a number, return false;

            function isGreaterThan (a,b){
                return a > b;
            };

            // Q2 Define a function named isLessThan that takes in two values and returns a true if the first argument is less than
            // the second argument otherwise it should return false. If either argument is not a number, return false;

            function isLessThan(a,b){
                return parseFloat(a) < parseFloat(b);
            };

            //Q3 Define a function named isEqualNumber that takes in two values and returns a true if the first argument is equal to
            //the second argument, otherwise it should return false. If either argument is not a number return false;

            function isEqualNumber(a,b){
                return parseFloat(a) == parseFloat(b);
            };

            // Q4 Define a function named isEqual that takes in two values and returns a true if the first argument has the same
            // value as the second argument regardless of type, otherwise it should return false.;

            function isEqual(a,b){
                return a == b;
            };

            // Q5 Define a function named isNot that accepts a boolean argument and returns the opposite value of the argument.
            // It should return false if the arguments is null or not a boolean.

            function isNot(input) {
                return typeof input === "boolean" && !input
            };

            // Q6 Define a function named calcAbs that accepts a number argument and returns the absolute value of the argument.
            // It should return O (zero) if the arguments is null or not a number.

            function calcAbs (input){
                if (isNaN(input)){
                    return 0;
                } else
                    return Math.abs(input);
            };

            //Q7 Define a function named calcCube that accepts a number argument and returns the cubed value of the argument.
            // It should return O (zero) if the arguments is null or not a number.

            function calcCube (input){
                if (isNaN(input)){
                    return 0;
                } else
                    return Math.pow(input, 3);
            };
            //Q8 Define a function named isTypeMatch that accepts two arguments and returns true if the types of the arguments match.
            // It should return false if either arguments is null.

            function isTypeMatch (a,b){
                return typeof a == typeof b;
            };

            //Q9 Define a function named findLongestString that accepts two string arguments and returns the string with the
            // greatest length. If only one argument is a string, return that argument. If neither arguments are strings, return and empty string.

            function findLongestString(x,y) {
                if (typeof x === "string" || typeof y === "string") {
                    if (typeof x !== "string") {
                        return y;
                    } else if (typeof y !== "string") {
                        return x;
                    } else  if (x.length > y.length) {
                        return x;
                    } else {
                        return y;
                    }
                } else {
                    return "";
                }
            }

            //Q10 Define a function named isFactor that accepts two number arguments and returns true if the first argument is a
            // factor of the second argument. It should return false if either argument is null or not a number. Also return null if the first argument is 0 (zero).

            function isFactor (a,b){
                if (parseInt(b) % parseInt(a) === 0){
                    return true;
                } else {
                    return false;
                }
            };

            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            //Q1 Define a function named isANumber that takes in a value and returns true if the input is numeric or not.
            //Numeric strings are not considered as numbers and should return false.

            function isANumber (input) {
                return typeof input == "number";
            };

            //Q2 Define a function named increment that takes in an input and adds 1 to it if the input is numeric. If the input is not numeric,
            //then return false.

            function increment (input){
                if (typeof input == "number") {
                    return input + 1;
                } else {
                    return false;
                }
            };

            //Q3 Define a function named decrement. If the provided input is numeric, the function should subtract 1 and return the result.
            //If the input is not numeric, decrement should return false.

            function decrement (input) {
                if (typeof  input == "number") {
                    return input - 1;
                } else {
                    return false;
                }
            };

            //Q4 Write a function named getHighestNumber that takes in 3 arguments. If all 3 inputs are numbers or numeric strings, then return
            //the highest number. If any of the 3 inputs is missing or non-numeric, then return false.

            function getHighestNumber (a,b,c) {
                if (isNaN(a) || isNaN(b) || isNaN(c)) {
                    return false;
                } else {
                    return Math.max(a,b,c);
                }
            };

            //Q5 Define a function named parseNumber that parses (converts) a numeric String and returns it's value as a number, the function should
            //be able to decide if it should be parsing an Integer or a Float value.

            function parseNumber (input) {
                return parseFloat(input);
            };

            //Q6 Write a function named add that takes in two inputs. If both inputs provided are numeric, add will return the sum of both inputs.
            //If one or both inputs is not numeric, add should return false.

            function add(a,b) {
                if (isNaN(parseFloat(a)) || isNaN(parseFloat(b))){
                    return false;
                } else {
                    return parseFloat(a)+parseFloat(b);
                }
            };

            //Q7 Write a function named multiply that takes in two inputs. If both inputs provided are numeric, multiply returns the product of
            //the first input multiplied by the second. If either or both inputs are not numeric, multiply should return false.

            function multiply (a,b) {
                if (isNaN(parseFloat(a)) || isNaN(parseInt(b))) {
                    return false;
                } else {
                    return (a * b);
                }
            };

            //Q8 Define a function named square. If the provided input is numeric, square should return the number multiplied by itself. If the input is not numeric, square, should return false.

            function square (input) {
                if (typeof input == "number") {
                    return input ** 2;
                }else {
                    return false;
                }
            };

            //Q9 Write a function named sumOfSquares that takes in two inputs. If both inputs are numeric, sumOfSquares should square each input
            //and return the sum of them added together. For example, if we pass a and b then we should square a and add it to the square of b.
            //If either or both inputs are not numeric, sumOfSquares should return false.

            function sumOfSquares (a,b) {
                if (isANumber(a) && isANumber(b)) {
                    return (a ** 2) + (b ** 2);
                } else {
                    return false;
                }
            };

            //Q10 Write a function named isPalindrome that takes in a single input. If the input is a numeric string, then return false. If the
            //input is a string, then return true if the string is the same forwards as it is backwards. Return false if the string is different
            //forwards from backwards. Ignore capitalization.

            function palindrome(str) {
                var re = /[\W_]/g;
                var lowRegStr = str.toLowerCase().replace(re, '');
                var reverseStr = lowRegStr.split('').reverse().join('');
                return reverseStr === lowRegStr;
            }

            function isPalindrome(str) {
                if (typeof str == "string" && palindrome(str)) {
                    return true;
                } else {
                    return false;
                }
            }

            // Write a function named remove9s that accepts an array of numbers and returns an array with all the
            // same numbers except for 9.

            function remove9s (input) {
                for (var i = 0; i < input.length; i++) {
                    if (input[i] == 9) {
                        input.splice(i,1);
                        i--;
                    }
                }
                return input
            }

            // Write a function named average that accepts an array of numbers and returns the average of those numbers.

            function avarage (input){
                var total = 0
                for(var i = 0; i < input.length; i++){
                    total += input[i]
                }
                return  total / input.length
            }

            // Write a function named countOdds that accepts an array of numbers and returns the number of odd numbers in the array.

            function countOdds (arr){
                var count = 0
                for (var i = 0; i < arr.length; i++){
                    if(arr[i] % 2 !== 0){
                        count ++
                    }
                }
                return count
            }

            // Write a function named averageSales that accepts an array of objects where each object represents a person, and has a sales property. The function should return the average of every object's sales property.

            function averageSales(arr){
                var total = 0
                for (var  i = 0; i < arr.length; i++){
                    total += arr[i].sales
                }
                return total / arr.length
            }

            //Write a function named convertNameToObject that accepts a string that contains a first name and last name separated by a space character, and returns an object with properties firstName and lastName.

            function convertNameToObject(str){
                var obj = str.split(' ');
                var objs ={
                    firstName:obj[0],
                    lastName:obj[1]
                }
                return objs;
            }

            //Write a function named countVowels that accepts a string and returns the number of vowels in that string. (Don't worry about or count "y" as a vowel)

            function countVowels(str) {
                var vowels = 'aeiouAEIOU';
                var vcount = 0;
                for (var x = 0; x < str.length; x++) {
                    if (vowels.indexOf(str[x]) !== -1) {
                        vcount++;
                    }
                }
                return vcount;
            }

            //Write a function named analyzeWord. It should take in a string and return an object with information about the input word. The object returned should have the following properties:

            //word: the original word that was passed into the function
            //numberOfLetters: the number of letters in the word
            //numberOfVowels: the number of vowels in the word

            function analyzeWorld (str1){
                var obj = {
                    word:str1,
                    numberOfLetters:str1.length,
                    numberOfVowels:countVowels(str1)
                }
                return obj
            }

            //Write a function named capitalizeName that accepts a string that is a first and last name separated by a space, and returns a string that that has the first and last names capitalized.

            function capitalizeName(str) {
                return str
                    .split(' ')
                    .map(function(word) {
                        return word[0].toUpperCase() + word.substr(1);
                    })
                    .join(' ');
            }

            //Write a function named typeOfNumber that accepts an argument and returns a string number or NaN based on whether the input is a number.

            function typeOfNumber (num){
                if (typeof num == "number" && !isNaN(num)){
                    return "number"

                }return "NaN"
            }

            // Write a function named doubles that accepts an array of numbers and returns an array with double the value of each number.

            function doubles (arr){
                var arr1 = []
                for (var i = 0; i < arr.length; i++){
                    arr1.push(arr[i] * 2)
                }
                return arr1
            }

            //Write a function named sum that accepts an array of numbers and returns the sum of those numbers.

            function sum (arr){
                var sum1 = 0
                for (var i = 0; i < arr.length; i++){
                    sum1 += (arr[i])
                }
                return sum1
            }

            //Write a function named sumOfDoubles that accepts an array of numbers and returns the sum of double each number in the array.

            function sumOfDoubles (arr){
                var sum = 0
                for (var i = 0; i < arr.length; i++){
                    sum += (arr[i] * 2)
                }
                return sum
            }

            //Write a function named totalSales that accepts an array of objects where each object represents a salesperson, and has a sales property. The function should return the total of every object's sales property.

            function totalSales(arr){
                var total = 0
                for (var i = 0; i < arr.length; i++){
                    total += arr[i].sales
                }
                return total / arr.length
            }

            // Write a function named newSalesperson with two parameters, a string that contains a name, and a number representing the person's sales, and returns an object with properties name and sales.

            function newSalesperson (a, b){
                var obj = a.split()
                var obj2 = {
                    name:obj[0],
                    sales:b
                }
                return obj2
            }

                return arr1.length
            }

                for (var i = 0; i < arr.length; i++){

                }

            }
            function newSalesperson (a, b){

            //Write a function named camelCase that accepts a string that has several words each separated by a space, and returns a string with no spaces but with the first letter capitalized of all words but the first one.

            function capitalizeName (string){
                return string.replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });
            }
