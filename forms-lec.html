<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms Lecture</title>
    </head>
    <body>
        <form method="get" action="https://request-inspector.glitch.me/">

            <label for="username">Username</label>
            <input id="username" name="username" type="text" value="default value">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password">
            <br>

            <label for="comment">Comment here</label>
            <textarea name="text" id="comment" cols="30" rows="5">Comment here </textarea>
            <br>

            <input id="newsletter" name="newsletter" type="radio" value="sign" >
            <label for="newsletter">Would you like to know</label>
            <input id="newsletter-no" name="newsletter" type="radio" value="no sign" >
            <label for="newsletter-no">Would you like to dont know </label>
            <br>

            <label for="videoGameConsole">What console do you like</label>
            <select name="console" id="videoGameConsole">
                <option value="switch">Nintendo Switch</option>
                <option value="xbox" selected>Xbox series x</option>
                <option value="playstation">PS5</option>
                <br>
            </select>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
